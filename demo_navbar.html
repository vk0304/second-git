</head>

<body>
    <div class="firstHeader">

            <div class="icons">
                <i class="fa-brands fa-facebook-f"></i>

        </div>

    </div>


    <br>
    <br>


    <!-- now the content part -->

    <div class="mainbody">
        <div class="cards" id="card1">

            <div class="cards_child" id="cards_child1">Factory
                <div class="expand_border" style="width: 110px; height: 40px;"></div>
            </div>

        </div>
        <div class="cards" id="card2">
            <div class="cards_child" id="cards_child2">

    <script>
        $(document).ready(function () {
            $(".cards").mouseenter(function(){
                // $(".expand_border").css({"transform":"scale(1.7)" , "border":"5px solid black" , "transition":"1s"});  this method can't be used because it do the work in all others when hovering on one div

                $(this).closest(".cards").find(".expand_border").css({"transform":"scale(1.7)" , "border":"5px solid black" , "transition":"1s"});

            });

            $(".cards").mouseleave(function(){
                $(".expand_border").css({"transform":"scale(0)" , "border":"0px solid black" , "transition":"1s"}); 
            });  

        });
    </script>
